
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Galerie privée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 2em;
      color: #FF69b4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 10px 20px;
    }
    .gallery img, .gallery video {
      width: 100%;
      border-radius: 10px;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
    video {
      max-height: 300px;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('dragstart', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault());
  </script>

<style>
  .gallery img:hover {
    transform: scale(1.8);
    transition: transform 0.3s ease;
    z-index: 1000;
    position: relative;
  }
</style>

</head>
<body>
  <button onclick="window.close()" style="position: fixed; top: 10px; right: 10px; background: #FF69B4; color: white; border: none; padding: 10px 15px; border-radius: 5px; font-size: 14px; cursor: pointer; z-index: 9999;">Fermer</button>
